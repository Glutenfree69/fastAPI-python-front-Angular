<mat-card class="max-w-7xl mx-auto border-x min-h-full">
  <div class="container" style="padding: 5%;">
    <div class="row justify-content-md-center">
  
      <div class="col-4" *ngIf="user">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Username</h5>
            <p class="card-text">{{ user.username }}</p>
          </div>
        </div>
  
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Email</h5>
            <p class="card-text">{{ user.email }}</p>
          </div>
        </div>
  
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Phone Number</h5>
            <p class="card-text">{{ user.phone_number }}</p>
          </div>
        </div>
  
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Adresse</h5>
            <p class="card-text">{{ user.adresse }}</p>
          </div>
        </div>
  
        <div class="text-center mt-4">
          <button class="btn btn-primary mr-2" (click)="RedirectToModifyUser()">Modifier</button>
          <button class="btn btn-danger" (click)="delete(user.id)">Supprimer</button>
        </div>
      </div>
  
      <div *ngIf="!user">
        <p>Loading...</p>
      </div>
  
    </div>
  </div>
</mat-card>
